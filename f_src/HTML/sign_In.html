<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign In</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../Css/sign_in.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins&display=swap" rel="stylesheet">
	</head>
	<body > 
		<div class="container">
			<form>
				<h1 id="header">Sign In With</h1>
				<input class="input" id="email" type="email" name="my_email" placeholder="Your Email">
				<br>
				<input class="input" id="password" type="text" name="password" placeholder="Your Password">
				<br>
					<button class="submit"type="submit">Sign in</button>
				<br>
				<div class="remember">
					<span class="signUp" id="para">Not a member?</span>
					<a class="signUp" id="sign" href="./sign_Up.html">Sign Up Now</a>
				</div>
				<hr>
				<div class="google-container">
					<a href="#" class="google-signin-button">
					  <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
					  	 alt="Google Logo" class="google-logo">
					  <span class="google-text">Sign in with Google</span>
					</a>
				</div>				  
			</form>
		</div>
	</body>
</html>
